AddType application/x-tar .tgz
AddType image/svg+xml .svg .svgz
AddType application/x-ogg .ogg
AddType audio/x-flac .flac
AddHandler cgi-script .cgi
AddHandler imap-file map
AddHandler type-map var

AddHandler php5-script .php .html .css
AddType text/html .php

BrowserMatch "Mozilla/2" nokeepalive
BrowserMatch "MSIE 4\.0b2;" nokeepalive downgrade-1.0 force-response-1.0
BrowserMatch "RealPlayer 4\.0" force-response-1.0
BrowserMatch "Java/1\.0" force-response-1.0
BrowserMatch "JDK/1\.0" force-response-1.0
BrowserMatch "Microsoft Data Access Internet Publishing Provider" redirect-carefully
BrowserMatch "^WebDrive" redirect-carefully


<IfModule mod_dav_fs.c>
    # Location of the WebDAV lock database.
    DAVLockDB /opt/openfiler/var/lib/dav/lockdb
</IfModule>

# SSL configuration

AddType application/x-x509-ca-cert .crt
AddType application/x-pkcs7-crl    .crl

SSLPassPhraseDialog  builtin
SSLSessionCache         shmcb:/opt/openfiler/var/cache/scache(512000)
SSLSessionCacheTimeout  300
SSLMutex  file:logs/ssl_mutex
SSLRandomSeed startup builtin
SSLRandomSeed connect builtin

SSLEngine on
SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
SSLCertificateFile /opt/openfiler/etc/httpd/conf/ssl.crt/openfiler-dummy-server-1.crt
SSLCertificateKeyFile /opt/openfiler/etc/httpd/conf/ssl.key/openfiler-dummy-server-1.key
SSLCACertificateFile /opt/openfiler/etc/httpd/conf/ssl.crt/openfiler-dummy-ca-1.crt

# Include the Openfiler HTTP / WebDAV share configuration
# Include conf/openfiler-shares.conf

